<!doctype html>
<html lang="en">
    <head>
        <meta xharset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LC-3 Emulator</title
        <link rel="icon" type="image/x-icon" href="lc3-web/assets/lc-3.png">
        <link rel="stylesheet" href="lc3-web/styles/styles.css" />
        <script src="lc3-web/src/before.js" type="module"></script>
        <script src="lc3-web/src/script.js" type="module" defer></script>
    </head>
    <body>

        <div class="app">
            <header class="top-bar">
                <img src="lc3-web/assets/lc-3.png" id="logo"></img>
                <span>LC-3 Emulator</span
                ><select class="theme-select" id="themeSelect">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </header>

            <main class="ide">

                <textarea
                    class="editor"
                    id="editor"
                    placeholder=".orig x3000 ..."
                    spellcheck="false"
                ></textarea>


                <aside class="info-panel">
                    <div class="panel-item panel-buttons">
                    <button class="button run-button" id="loadAndRunButton">
                        <svg
                            width="12px"
                            height="12px"
                            viewBox="0 0 16 16"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                        >
                            <path
                                d="M2.78 2L2 2.41v12l.78.42 9-6V8l-9-6zM3 13.48V3.35l7.6 5.07L3 13.48z"
                            />
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M6 14.683l8.78-5.853V8L6 2.147V3.35l7.6 5.07L6 13.48v1.203z"
                            />
                        </svg>
                        Load & Run
                    </button>
                    <button class="button run-button" id="runButton">
                        <svg
                            width="12px"
                            height="12px"
                            viewBox="0 0 16 16"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                        >
                            <path
                                d="M3.78 2L3 2.41v12l.78.42 9-6V8l-9-6zM4 13.48V3.35l7.6 5.07L4 13.48z"
                            />
                        </svg>
                        Run
                    </button>
                    <button class="button" id="stepButton">
                        <svg
                            width="12px"
                            height="12px"
                            viewBox="0 0 16 16"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M14.25 5.75v-4h-1.5v2.542c-1.145-1.359-2.911-2.209-4.84-2.209-3.177 0-5.92 2.307-6.16 5.398l-.02.269h1.501l.022-.226c.212-2.195 2.202-3.94 4.656-3.94 1.736 0 3.244.875 4.05 2.166h-2.83v1.5h4.163l.962-.975V5.75h-.004zM8 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
                            />
                        </svg>
                        Step
                    </button>
                    <button class="button" id="loadButton">
                        <svg
                            width="12px"
                            height="12px"
                            viewBox="0 0 16 16"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M8 9.532h.542l3.905-3.905-1.061-1.06-2.637 2.61V1H7.251v6.177l-2.637-2.61-1.061 1.06 3.905 3.905H8zm1.956 3.481a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"
                            />
                        </svg>
                        Load
                    </button>

                    <button class="button context-menu-button" id="contextMenuButton">
                        <svg
                          width="12px"
                          height="12px"
                          viewBox="0 0 24 24"
                          fill="currentColor"
                          xmlns="http://www.w3.org/2000/svg"
                          aria-hidden="true"
                        >
                          <circle cx="12" cy="5" r="2" />
                          <circle cx="12" cy="12" r="2" />
                          <circle cx="12" cy="19" r="2" />
                        </svg>
                    </button>
                    </div>

                    <div class="registers panel-item">
                        <span class="reg-listing"><label class="reg-label">R0</label><span class="reg-info" id="r0Value">x0000</span></span>
                        <span class="reg-listing"><label class="reg-label">R1</label><span class="reg-info" id="r1Value">x0000</span></span>
                        <span class="reg-listing"><label class="reg-label">R2</label><span class="reg-info" id="r2Value">x0000</span></span>
                        <span class="reg-listing"><label class="reg-label">R3</label><span class="reg-info" id="r3Value">x0000</span></span>
                        <span class="reg-listing"><label class="reg-label">R4</label><span class="reg-info" id="r4Value">x0000</span></span>
                        <span class="reg-listing"><label class="reg-label">R5</label><span class="reg-info" id="r5Value">x0000</span></span>
                        <span class="reg-listing"><label class="reg-label">R6</label><span class="reg-info" id="r6Value">x0000</span></span>
                        <span class="reg-listing"><label class="reg-label">R7</label><span class="reg-info" id="r7Value">x0000</span></span>
                        <span class="reg-listing"><label class="reg-label">PC</label><span class="reg-info" id="pcValue">x0000</span></span>
                        <span class="reg-listing"><label class="reg-label">IR</label><span class="reg-info" id="irValue">x0000</span></span>
                        <span class="reg-listing">
                            <label class="reg-label nzp-label">N</label><span class="nzp-info" id="nRegValue">0</span>
                            <label class="reg-label nzp-label">Z</label><span class="nzp-info" id="zRegValue">0</span>
                            <label class="reg-label nzp-label">P</label><span class="nzp-info" id="pRegValue">0</span>
                        </span>
                        <span class="reg-listing"><label class="reg-label">HALT</label><span class="reg-info" id="irValue">false</span></span>
                    </div>

                    <div class="panel-item panel-buttons">
                        <button class="button" id="jumpPcButton">
                            <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
                            <svg fill="currentColor" width="12px" height="12px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1920 1546.993v106.666H533.341v-106.666H1920ZM357.651 442.668l304.425 304.319-304.425 304.318-75.306-75.306 175.572-175.68h-351.25v853.33H0V693.653h457.917L282.345 518.08l75.306-75.413ZM1920 1120.222v106.773H533.341v-106.773H1920Zm-853.329-426.558V800.33H853.34V693.664h213.332Zm426.665 0V800.33h-213.332V693.664h213.332Zm426.664 0V800.33h-213.332V693.664H1920ZM1920 267v106.666H533.341V267H1920Z" fill-rule="evenodd"/>
                            </svg>
                            Jump to PC
                        </button>

                    </div>

                    <div class="memory-table panel-item no-select" id="memoryTable">
                      <div class="memory-header">
                        <div>Addr</div>
                        <div>Hex</div>
                        <div>Dec</div>
                        <div>ASCII</div>
                        <div>Instr</div>
                      </div>

                      <div class="memory-body" id="memoryBody">
                        <div class="scroll-spacer"></div>
                        <div class="row-viewport" id="rowViewport"></div>
                      </div>
                    </div>



                    <div class="panel-item panel-buttons" id="console-buttons">
                        <button class="button" id="clearConsoleButton">Clear Console</button>
                        <button class="button" id="clearInputStreamButton">Clear Input</button>
                        <input class="button stream" id="inputStream" spellcheck="false" disabled></input>
                    </div>
                    <div class="console panel-item">
                        <textarea class="inner-console" id="innerConsole" spellcheck="false"></textarea>
                        <div>
                </aside>
            </main>

                <div class="modal" id="asmError">error</div>

            <footer class="bottom-bar">&#169; Christian Stout (2026)</footer>
        </div>
    </body>
</html>
