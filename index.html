<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC-3 Emulator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <div id="app-contents">

        <div id="text-field">

            <textarea id="editing" oninput="update(this.value); sync_scroll(this);" onscroll="sync_scroll(this);" onkeydown="check_tab(this, event);" spellcheck="false" ></textarea>

            <pre id="highlighting" aria-hidden="true">
                <code class="language-html" id="highlighting-content"></code>
            </pre>

        </div>
        <div id="console"></div>
        <div id="memory-view"></div>
        <div id="register-view"></div>

    </div>
</body>
</html>
